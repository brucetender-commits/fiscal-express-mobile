name: Build iOS for TestFlight

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install Capacitor iOS
        run: npm install @capacitor/ios@5

      - name: Add iOS platform
        run: npx cap add ios || true

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods
        working-directory: ios/App
        run: pod install

      - name: Setup API Key for automatic signing
        env:
          API_KEY_P8: ${{ secrets.APP_STORE_CONNECT_API_KEY_P8 }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          # Create API key file
          mkdir -p ~/private_keys
          echo "$API_KEY_P8" > ~/private_keys/AuthKey_${API_KEY_ID}.p8
          chmod 600 ~/private_keys/AuthKey_${API_KEY_ID}.p8
          
          # Verify key file
          echo "API Key file created:"
          ls -la ~/private_keys/
          head -1 ~/private_keys/AuthKey_${API_KEY_ID}.p8

      - name: Configure automatic signing
        working-directory: ios/App
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          # Update project to use automatic signing
          sed -i '' 's/CODE_SIGN_STYLE = Manual/CODE_SIGN_STYLE = Automatic/g' App.xcodeproj/project.pbxproj || true
          sed -i '' "s/DEVELOPMENT_TEAM = \"\"/DEVELOPMENT_TEAM = \"$TEAM_ID\"/g" App.xcodeproj/project.pbxproj || true
          sed -i '' "s/DEVELOPMENT_TEAM = ;/DEVELOPMENT_TEAM = \"$TEAM_ID\";/g" App.xcodeproj/project.pbxproj || true
          
          # Ensure automatic signing is set
          /usr/libexec/PlistBuddy -c "Set :CODE_SIGN_STYLE Automatic" App.xcodeproj/project.pbxproj 2>/dev/null || true

      - name: Archive app with automatic signing
        working-directory: ios/App
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          # Archive with automatic signing and API key auth
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath ~/build/App.xcarchive \
            -destination "generic/platform=iOS" \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${API_KEY_ID}.p8 \
            -authenticationKeyID "$API_KEY_ID" \
            -authenticationKeyIssuerID "$API_ISSUER_ID" \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="${{ secrets.TEAM_ID }}" \
            | tee archive_output.log
          
          echo "Archive completed!"
          ls -la ~/build/

      - name: Create export options
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          cat > ~/exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>uploadSymbols</key>
              <true/>
              <key>destination</key>
              <string>upload</string>
          </dict>
          </plist>
          EOF
          
          echo "Export options:"
          cat ~/exportOptions.plist

      - name: Export IPA
        working-directory: ios/App
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          mkdir -p ~/export
          
          xcodebuild -exportArchive \
            -archivePath ~/build/App.xcarchive \
            -exportOptionsPlist ~/exportOptions.plist \
            -exportPath ~/export \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${API_KEY_ID}.p8 \
            -authenticationKeyID "$API_KEY_ID" \
            -authenticationKeyIssuerID "$API_ISSUER_ID" \
            | tee export_output.log
          
          echo "Export completed!"
          ls -la ~/export/

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FiscalExpress-iOS
          path: ~/export/*.ipa
          if-no-files-found: error

      - name: Upload to TestFlight
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file ~/export/*.ipa \
            --apiKey "$API_KEY_ID" \
            --apiIssuer "$API_ISSUER_ID" \
            || echo "Upload failed but IPA was created successfully"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: FiscalExpress-iOS
          path: ios/App/build/*.ipa
