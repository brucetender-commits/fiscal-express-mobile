name: Build iOS for TestFlight

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install Capacitor iOS
        run: npm install @capacitor/ios@5

      - name: Add iOS platform
        run: npx cap add ios || true

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods
        working-directory: ios/App
        run: pod install

      - name: Install Fastlane
        run: gem install fastlane

      - name: Setup API Key
        env:
          API_KEY_P8: ${{ secrets.APP_STORE_CONNECT_API_KEY_P8 }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$API_KEY_P8" > ~/.appstoreconnect/private_keys/AuthKey_${API_KEY_ID}.p8
          chmod 600 ~/.appstoreconnect/private_keys/AuthKey_${API_KEY_ID}.p8

      - name: Create Fastlane config
        working-directory: ios/App
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          mkdir -p fastlane
          
          cat > fastlane/Appfile << EOF
          app_identifier("com.fiscalexpress.app")
          team_id("${TEAM_ID}")
          EOF

      - name: Create Fastfile
        working-directory: ios/App
        run: |
          cat > fastlane/Fastfile << 'EOF'
          default_platform(:ios)

          platform :ios do
            lane :beta do
              setup_ci
              
              api_key = app_store_connect_api_key(
                key_id: ENV["API_KEY_ID"],
                issuer_id: ENV["API_ISSUER_ID"],
                key_filepath: "#{Dir.home}/.appstoreconnect/private_keys/AuthKey_#{ENV['API_KEY_ID']}.p8",
                duration: 1200,
                in_house: false
              )
              
              cert(
                api_key: api_key,
                keychain_path: ENV["MATCH_KEYCHAIN_NAME"],
                keychain_password: ENV["MATCH_KEYCHAIN_PASSWORD"]
              )
              
              sigh(
                api_key: api_key,
                app_identifier: "com.fiscalexpress.app",
                force: true
              )
              
              update_code_signing_settings(
                use_automatic_signing: false,
                path: "App.xcodeproj",
                team_id: ENV["TEAM_ID"],
                bundle_identifier: "com.fiscalexpress.app",
                code_sign_identity: "Apple Distribution",
                profile_name: lane_context[SharedValues::SIGH_NAME]
              )
              
              build_app(
                workspace: "App.xcworkspace",
                scheme: "App",
                export_method: "app-store",
                output_directory: "./build",
                output_name: "FiscalExpress.ipa"
              )
              
              upload_to_testflight(
                api_key: api_key,
                skip_waiting_for_build_processing: true
              )
            end
          end
          EOF

      - name: Run Fastlane
        working-directory: ios/App
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 180
        run: fastlane beta

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: FiscalExpress-iOS
          path: ios/App/build/*.ipa
