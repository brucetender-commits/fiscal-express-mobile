name: Build iOS for TestFlight

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install Capacitor iOS
        run: npm install @capacitor/ios@5

      - name: Add iOS platform
        run: npx cap add ios || true

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods
        working-directory: ios/App
        run: pod install

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Fastlane
        run: gem install fastlane

      - name: Create API Key and Build with Fastlane
        working-directory: ios/App
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
          API_KEY_P8: ${{ secrets.APP_STORE_CONNECT_API_KEY_P8 }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 300
        run: |
          # Create API key file
          mkdir -p ~/private_keys
          echo "$API_KEY_P8" > ~/private_keys/AuthKey_${API_KEY_ID}.p8
          chmod 600 ~/private_keys/AuthKey_${API_KEY_ID}.p8
          
          # Show key info
          echo "API Key file created at ~/private_keys/AuthKey_${API_KEY_ID}.p8"
          
          # Create Fastfile
          mkdir -p fastlane
          
          cat > fastlane/Appfile << EOF
          app_identifier("com.fiscalexpress.app")
          team_id("$TEAM_ID")
          EOF
          
          cat > fastlane/Fastfile << 'FASTFILE'
          default_platform(:ios)
          
          platform :ios do
            lane :beta do
              # Setup API key
              api_key = app_store_connect_api_key(
                key_id: ENV["API_KEY_ID"],
                issuer_id: ENV["API_ISSUER_ID"],
                key_filepath: File.expand_path("~/private_keys/AuthKey_#{ENV['API_KEY_ID']}.p8"),
                duration: 1200,
                in_house: false
              )
              
              # Create CI keychain
              setup_ci
              
              # Get or create certificate (this will create if none exists)
              cert(
                api_key: api_key,
                generate_apple_certs: true
              )
              
              # Get or create provisioning profile
              sigh(
                api_key: api_key,
                app_identifier: "com.fiscalexpress.app",
                force: true
              )
              
              # Build with automatic signing using the downloaded cert/profile
              gym(
                workspace: "App.xcworkspace",
                scheme: "App",
                export_method: "app-store",
                output_directory: "./build",
                output_name: "FiscalExpress.ipa",
                clean: true
              )
              
              # Upload to TestFlight
              pilot(
                api_key: api_key,
                skip_waiting_for_build_processing: true,
                skip_submission: true
              )
            end
          end
          FASTFILE
          
          # Show the fastfile
          echo "=== Fastfile content ==="
          cat fastlane/Fastfile
          echo "========================"
          
          # Run fastlane with verbose output
          fastlane beta --verbose

      - name: Upload IPA artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: FiscalExpress-iOS
          path: ios/App/build/*.ipa
          if-no-files-found: warn
