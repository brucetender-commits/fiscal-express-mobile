name: Build iOS for TestFlight

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install Capacitor iOS
        run: npm install @capacitor/ios@5

      - name: Add iOS platform
        run: npx cap add ios || true

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods
        working-directory: ios/App
        run: pod install

      - name: Setup App Store Connect API Key
        env:
          API_KEY_P8: ${{ secrets.APP_STORE_CONNECT_API_KEY_P8 }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        run: |
          mkdir -p ~/private_keys
          echo "$API_KEY_P8" > ~/private_keys/AuthKey_${API_KEY_ID}.p8
          chmod 600 ~/private_keys/AuthKey_${API_KEY_ID}.p8

      - name: Create ExportOptions.plist
        run: |
          cat > ~/ExportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>destination</key>
              <string>upload</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>teamID</key>
              <string>${{ secrets.TEAM_ID }}</string>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Archive App
        working-directory: ios/App
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath ~/FiscalExpress.xcarchive \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${API_KEY_ID}.p8 \
            -authenticationKeyID ${API_KEY_ID} \
            -authenticationKeyIssuerID ${API_ISSUER_ID} \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=${{ secrets.TEAM_ID }}

      - name: Export IPA
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          xcodebuild -exportArchive \
            -archivePath ~/FiscalExpress.xcarchive \
            -exportPath ~/export \
            -exportOptionsPlist ~/ExportOptions.plist \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${API_KEY_ID}.p8 \
            -authenticationKeyID ${API_KEY_ID} \
            -authenticationKeyIssuerID ${API_ISSUER_ID}

      - name: Upload to App Store Connect
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          xcrun notarytool store-credentials "AC_PASSWORD" \
            --key ~/private_keys/AuthKey_${API_KEY_ID}.p8 \
            --key-id ${API_KEY_ID} \
            --issuer ${API_ISSUER_ID}
          
          xcrun altool --upload-app \
            -f ~/export/*.ipa \
            -t ios \
            --apiKey ${API_KEY_ID} \
            --apiIssuer ${API_ISSUER_ID}

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: FiscalExpress-iOS
          path: ~/export/*.ipa
                duration: 500
              )
              
              upload_to_testflight(
                api_key: api_key,
                ipa: "./build/FiscalExpress.ipa",
                skip_waiting_for_build_processing: true
              )
            end
          end
          EOF

      - name: Build App
        working-directory: ios/App
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          fastlane build
        timeout-minutes: 20

      - name: Upload to TestFlight
        working-directory: ios/App
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          fastlane upload
        timeout-minutes: 10

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: FiscalExpress-iOS
          path: ios/App/build/*.ipa
