name: Build iOS App (Development)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install Capacitor iOS
        run: npm install @capacitor/ios@5

      - name: Add iOS platform
        run: npx cap add ios || true

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods
        working-directory: ios/App
        run: pod install

      - name: Build for Simulator
        working-directory: ios/App
        run: |
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.5' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create App Bundle
        run: |
          mkdir -p output
          cp -r ios/App/build/Build/Products/Debug-iphonesimulator/App.app output/FiscalExpress.app
          cd output && zip -r FiscalExpress-Simulator.zip FiscalExpress.app

      - name: Upload Simulator App
        uses: actions/upload-artifact@v4
        with:
          name: FiscalExpress-iOS-Simulator
          path: output/FiscalExpress-Simulator.zip
