name: Build iOS for TestFlight

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install Capacitor iOS
        run: npm install @capacitor/ios@5

      - name: Add iOS platform
        run: npx cap add ios || true

      - name: Sync Capacitor
        run: npx cap sync ios
        
      - name: Update Bundle ID in project
        working-directory: ios/App
        run: |
          # Update bundle identifier
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = .*;/PRODUCT_BUNDLE_IDENTIFIER = com.fiscalexpress.app;/g' App.xcodeproj/project.pbxproj
          # Update team
          sed -i '' 's/DEVELOPMENT_TEAM = "";/DEVELOPMENT_TEAM = ${{ secrets.TEAM_ID }};/g' App.xcodeproj/project.pbxproj

      - name: Install CocoaPods
        working-directory: ios/App
        run: pod install

      - name: Setup App Store Connect API
        env:
          API_KEY_P8: ${{ secrets.APP_STORE_CONNECT_API_KEY_P8 }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$API_KEY_P8" > ~/.appstoreconnect/private_keys/AuthKey_${API_KEY_ID}.p8

      - name: Install Ruby and Fastlane
        run: |
          gem install fastlane -N
          
      - name: Create and Install Certificates
        working-directory: ios/App
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          mkdir -p fastlane
          cat > fastlane/Fastfile << 'EOF'
          default_platform(:ios)
          
          platform :ios do
            lane :certificates do
              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_CONNECT_API_KEY_ID"],
                issuer_id: ENV["APP_STORE_CONNECT_ISSUER_ID"],
                key_filepath: File.expand_path("~/.appstoreconnect/private_keys/AuthKey_#{ENV['APP_STORE_CONNECT_API_KEY_ID']}.p8"),
                duration: 1200
              )
              
              sync_code_signing(
                type: "appstore",
                app_identifier: "com.fiscalexpress.app",
                api_key: api_key,
                team_id: ENV["TEAM_ID"],
                readonly: false,
                git_url: "https://github.com/${{ github.repository }}.git",
                git_branch: "certificates",
                storage_mode: "git"
              )
            end
          end
          EOF
          
          # Use cert and sigh directly instead
          cat > fastlane/Fastfile << 'EOF'
          default_platform(:ios)
          
          platform :ios do
            lane :build do
              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_CONNECT_API_KEY_ID"],
                issuer_id: ENV["APP_STORE_CONNECT_ISSUER_ID"],
                key_filepath: File.expand_path("~/.appstoreconnect/private_keys/AuthKey_#{ENV['APP_STORE_CONNECT_API_KEY_ID']}.p8"),
                duration: 500
              )
              
              get_certificates(
                api_key: api_key,
                team_id: ENV["TEAM_ID"],
                platform: "ios"
              )
              
              get_provisioning_profile(
                api_key: api_key,
                team_id: ENV["TEAM_ID"],
                app_identifier: "com.fiscalexpress.app",
                platform: "ios"
              )
              
              update_code_signing_settings(
                use_automatic_signing: false,
                path: "App.xcodeproj",
                team_id: ENV["TEAM_ID"],
                bundle_identifier: "com.fiscalexpress.app",
                code_sign_identity: "iPhone Distribution",
                profile_name: ENV["sigh_com.fiscalexpress.app_appstore_profile-name"]
              )
              
              build_app(
                workspace: "App.xcworkspace",
                scheme: "App",
                export_method: "app-store",
                output_directory: "./build",
                output_name: "FiscalExpress.ipa",
                xcargs: "-allowProvisioningUpdates"
              )
            end
            
            lane :upload do
              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_CONNECT_API_KEY_ID"],
                issuer_id: ENV["APP_STORE_CONNECT_ISSUER_ID"],
                key_filepath: File.expand_path("~/.appstoreconnect/private_keys/AuthKey_#{ENV['APP_STORE_CONNECT_API_KEY_ID']}.p8"),
                duration: 500
              )
              
              upload_to_testflight(
                api_key: api_key,
                ipa: "./build/FiscalExpress.ipa",
                skip_waiting_for_build_processing: true
              )
            end
          end
          EOF

      - name: Build App
        working-directory: ios/App
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          fastlane build
        timeout-minutes: 20

      - name: Upload to TestFlight
        working-directory: ios/App
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          fastlane upload
        timeout-minutes: 10

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: FiscalExpress-iOS
          path: ios/App/build/*.ipa
